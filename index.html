
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>30秒タイマー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
    }
    #timeDisplay {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #description {
      margin-bottom: 30px;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>30秒タイマー</h1>
  <p id="description">スタートを押してから30秒経過したと思ったタイミングでストップしてください。</p>
  <button id="startStopBtn">スタート</button>
  <div id="timeDisplay">実際の経過時間：0.00秒</div>

  <script>
    let startTime = null;
    let running = false;

    const button = document.getElementById('startStopBtn');
    const display = document.getElementById('timeDisplay');

    button.addEventListener('click', () => {
      if (!running) {
        startTime = performance.now();
        running = true;
        button.textContent = 'ストップ';
        display.textContent = '実際の経過時間：0.00秒';
      } else {
        const endTime = performance.now();
        const elapsed = ((endTime - startTime) / 1000).toFixed(2);
        display.textContent = `実際の経過時間：${elapsed}秒`;
        running = false;
        button.textContent = 'スタート';
      }
    });
  </script>
</body>
</html>
